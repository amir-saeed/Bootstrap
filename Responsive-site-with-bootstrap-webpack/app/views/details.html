<a ui-sref="home" class="back-button glyphicon glyphicon-chevron-left"> Back to home</a>

<div class="row">
    <div class="col-xs-12">
        <section class="panel panel-default">
            <div class="panel-body">
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="item in vm.itemsList">
                        <div>
                            <div data-ng-bind="item.name"></div>
                            <div>
                                <span data-ng-repeat="subject in item.subjects" data-ng-bind="subject"></span>
                            </div>
                            <div>
                                <a class="btn btn-default" ui-sref="details({ id:item.id })" href="" role="button">More</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Message Name:</label>
                <span data-ng-bind="vm.emailDetail.name"></span>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Subject Line</label>
                <span data-ng-repeat="subject in vm.emailDetail.subjects" data-ng-bind="subject"></span>
            </div>
            <div class="form-group">
                <a href="" data-ng-click="html()" class="btn btn-primary" >HTML</a>
                <a href="" data-ng-click="plainText()" class="btn btn-default">Plain Text</a>
            </div>
            <div class="form-group email-canvas">
                <div class="html-display" data-ng-bind-html="vm.emailDetail.body.html" data-ng-hide="vm.showHide">
                </div>
                <div class="plain-display" data-ng-bind-html="vm.emailDetail.body.text" data-ng-show="vm.showHide">
                </div>
            </div>
        </section>
    </div>
</div>
